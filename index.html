<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabin Crew Training MCQs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cabin Crew Training Multiple Choice Questions</h1>
        
        <div class="question" id="question1">
            <h2>Question 1</h2>
            <p>What is the maximum weight allowed for cabin baggage?</p>
            <ul>
                <li><label><input type="radio" name="q1" value="a"> 5 kg</label></li>
                <li><label><input type="radio" name="q1" value="b"> 7 kg</label></li>
                <li><label><input type="radio" name="q1" value="c"> 10 kg</label></li>
                <li><label><input type="radio" name="q1" value="d"> 12 kg</label></li>
            </ul>
            <button type="button" onclick="checkAnswer('q1', 'b', 'Page 23')">Check Answer</button>
            <p class="answer" id="answer-q1"></p>
        </div>

        <div class="question" id="question2">
            <h2>Question 2</h2>
            <p>What should be done in case of a medical emergency on board?</p>
            <ul>
                <li><label><input type="radio" name="q2" value="a"> Call for a doctor on board</label></li>
                <li><label><input type="radio" name="q2" value="b"> Administer first aid</label></li>
                <li><label><input type="radio" name="q2" value="c"> Notify the captain immediately</label></li>
                <li><label><input type="radio" name="q2" value="d"> All of the above</label></li>
            </ul>
            <button type="button" onclick="checkAnswer('q2', 'd', 'Page 67')">Check Answer</button>
            <p class="answer" id="answer-q2"></p>
        </div>

        <div class="question" id="question3">
            <h2>Question 3</h2>
            <p>How should a fire in the cabin be handled?</p>
            <ul>
                <li><label><input type="radio" name="q3" value="a"> Use water to extinguish the fire</label></li>
                <li><label><input type="radio" name="q3" value="b"> Use a fire extinguisher</label></li>
                <li><label><input type="radio" name="q3" value="c"> Move passengers away from the fire</label></li>
                <li><label><input type="radio" name="q3" value="d"> Open a window</label></li>
            </ul>
            <button type="button" onclick="checkAnswer('q3', 'b', 'Page 45')">Check Answer</button>
            <p class="answer" id="answer-q3"></p>
        </div>

        <!-- Add more questions similarly -->

    </div>
    <script src="script.js"></script>
</body>
</html>
